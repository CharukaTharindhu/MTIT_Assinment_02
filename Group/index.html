<!DOCTYPE html>
<html>
<head>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-
ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs>
    <a-assets>
        <a-asset-item id="obj1" src="object/LordBudda.obj"></a-asset-item>
        <a-asset-item id="obj2" src="object/City.obj"></a-asset-item>
        <a-asset-item id="obj3" src="object/Model.obj"></a-asset-item>
        <a-asset-item id="obj4" src="object/model_from_uvw_fixed_with_ruf.obj"></a-asset-item>
    </a-assets>

<a-marker preset="custom" type="pattern" url="object/pattern-A.patt">
    <a-entity obj-model="obj: #obj1;" material="src: object/lordbuddha_metallic.png" position="0 0 0" scale="0.07 0.07 0.07"> 
        <a-animation attribute="rotation" to="0 0 0" dur="20000" repeat="indefinite" ease="linear"></a-entity>
    <a-entity position="2 0.2 1.1" scale="4 4 4" rotation="0 0 0" text="value: Gunathilaka P.G.N.D\IT18211238;color:red">
    </a-entity>
</a-marker>

<a-marker preset="custom" type="pattern" url="object/pattern-C.patt">
    <a-entity obj-model="obj: #obj2;" material="src: object/City.png" position="0 0 0" scale="0.07 0.07 0.07"> 
        <a-animation attribute="rotation" to="0 0 0" dur="20000" repeat="indefinite" ease="linear"></a-entity>
    <a-entity position="4 2 2" scale="4 4 4" rotation="0 0 0" text="value: Charuka\IT18204926;color:red">
    </a-entity>
</a-marker>

<a-marker preset="custom" type="pattern" url="object/pattern-O.patt">
    <a-entity obj-model="obj: #obj3;" material="src: object/Model_0.jpeg" position="0 0 0" scale="0.07 0.07 0.07"> 
        <a-animation attribute="rotation" to="0 0 0" dur="20000" repeat="indefinite" ease="linear"></a-entity>
    <a-entity position="2 0.2 1.1" scale="4 4 4" rotation="0 0 0" text="value: Oshani\IT18212532;color:red">
    </a-entity>
</a-marker>

<a-marker preset="custom" type="pattern" url="object/pattern-N.patt">
    <a-entity obj-model="obj: #obj4;" material="src: object/jungle_market_d.jpg" position="0 0 0" scale="0.07 0.07 0.07"> 
        <a-animation attribute="rotation" to="0 0 0" dur="20000" repeat="indefinite" ease="linear"> </a-entity>
    <a-entity position="2 0.2 1.1" scale="4 4 4" rotation="0 0 0" text="value: Pansilu\IT18145830;color:red">
    </a-entity>
</a-marker>

<a-entity camera></a-entity>

</a-scene>
</body>
</html>
